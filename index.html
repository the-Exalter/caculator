<!DOCTYPE html>
<html lang="en">
<head
         >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="output">
           <input type="text" id="opt">
        </div>
        <button id="ac">AC</button>
        <button id="del">DEL</button>
        <button class="operators">รท</button>
        <button class="number" id="one" onclick="" >1</button>
        <button class="number" id="two" onclick="" >2</button>
        <button class="number" id="three" onclick="" >3</button>
        <button class="operators">+</button>
        <button class="number" id="four" onclick="" >4</button>
        <button class="number" id="five" onclick="" >5</button>
        <button class="number" id="six" onclick="" >6</button>
        <button class="operators">-</button>
        <button class="number" id="seven" onclick="" >7</button>
        <button class="number" id="eight" onclick="" >8</button>
        <button class="number" id="nine" onclick="" >9</button>
        <button class="operators">X</button>
        <button class="number"  id="dot" value="." onclick="" >.</button>
        <button class="number" id="zero" onclick="" >0</button>
        <button class="operators" id="=">=</button>
    </div>
    <script>

        let n = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "dot"];
        
        const ac = document.querySelector("#ac");
        const del = document.querySelector("#del");
        const opt = document.querySelector("#opt");

        ac.addEventListener("click", function() {
            opt.value = null;
        })
            

        for (let i = 0; i <=n.length ; i++) {
            const num = document.querySelector(`#${n[i]}`);
            num.addEventListener("click", function() {
                opt.value += num.textContent;
            })
            del.addEventListener("click", function() {
                alert("Del is clicked! :)")
                opt.value -= num.textContent;             
            })
        }
    </script>
</body>
</html>
